<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />

		<meta name="author" content="Douglas Lima" />
		<meta name="description" content="Organize your annotations and remember them using an easy and smart way." />
		<meta name="keywords" content="annotations, notes, todo list, remember notes, notes forgetting curve" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Annotations</title>
		<link rel="stylesheet" href="_styles/mobile_style.css" />
	</head>
	<body>
		<div id="app-main-container">

			<div id="notes-list">
				<header id="main-header">
					<h2>Notes</h2>
				</header>
				<main id="main-content"></main>
			</div>

			<div id="note-view" class="hidden-container invisible">
				<header id="note-view-header">
					<div class="note-view-go-back-action">
						<img src="_icons/icon_home.png" alt="Go Back" />
					</div>
					<div class="note-view-edit-action">
						<img src="_icons/icon_edit.png" alt="Edit Note" />
					</div>
					<div class="note-view-delete-action">
						<img src="_icons/icon_delete.png" alt="Delete Note" />
					</div>
				</header>
			</div>

			<div id="note-creation" class="hidden-container invisible">
				<div class="note-creation-title-container">
					<input type="text" name="note-title" placeholder="Note's title" minlength="3" maxlength="43" />
				</div>

				<div class="note-creation-content-container">
					<textarea type="text" name="note-title" placeholder="..." spellcheck="false" wrap="soft"></textarea>
				</div>

				<div class="confirmation-buttons">
					<div class="cancel-btn">
						<button>cancel</button>
					</div>
					<div class="create-btn">
						<button>create</button>
					</div>
				</div>
				<!-- TODO: todo list -->
				<!-- TODO: forgetting curve (reminder) & calendar with revision dates -->
			</div>

		</div> <!-- Main App Container -->
		<script src="_scripts/app.js"></script>
	</body>
</html>
